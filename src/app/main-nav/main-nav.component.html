<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav  #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(!isHandset$ | async) ? 'over' : 'side'"
      
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Choisir Le Sport</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/football"  routerLinkActive="active">FOOTBALL </a>
      <a mat-list-item >TENNIS</a>
      <a mat-list-item href="#">AUTRE SPORTS</a>

    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>
      <span> Ken rbeht 1x2</span>
      <i class="material-icons"></i>

    </mat-toolbar>

<ng-content></ng-content>

    <!-- Add Content Here -->

    
    
  </mat-sidenav-content>
  
  
</mat-sidenav-container>
