

  <mat-tab-group>
    <mat-tab *ngFor="let user of footTable4;index as index" label="{{user}}" class="angular-with-newlines">


      <table class="table table-striped table-dark">
        <thead class="p-3 mb-2 bg-primary text-white">
          <tr>
            <th scope="col">Event</th>
            <th scope="col">Date</th>
            <th scope="col">Event ID</th>
            <th scope="col">Handle</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>

        <tr *ngFor="let user1 of footTable2[user];i as index">
          <td>{{user1.marketId}}</td>

          <td>{{user1.end}}</td>

          <td>{{user1.label}}</td>


        </tr>

      </table>

    </mat-tab>
  </mat-tab-group>
